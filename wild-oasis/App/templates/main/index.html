<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <td class="relative">
      <button
        id="cabinActionMenu"
        data-dropdown-toggle="drop-{{ cabin.id }}"
        class="inline-flex items-center p-2 text-sm font-medium text-center text-green-700 bg-white rounded-lg hover:bg-slate-100 focus:ring-4 focus:outline-none focus:ring-green-600 dark:hover:bg-slate-100 dark:focus:ring-green-700"
        type="button"
      >
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 4 15"
        >
          <path
            d="M3.5 1.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 6.041a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 5.959a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"
          />
        </svg>
      </button>
      <div
        id="drop-{{ cabin.id }}"
        class="absolute left-full top-0 mt-2 z-10 hidden bg-white divide-y divide-gray-300 rounded-lg shadow w-40 dark:divide-gray-600"
      >
        <ul
          class="py-2 text-sm text-stone-700 dark:text-stone-700"
          aria-labelledby="cabinActionMenu"
        >
          <li>
            <a
              href="#"
              class="block px-4 py-2 hover:bg-gray-100 dark:hover:text-stone-500"
              >Edit</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block px-4 py-2 hover:bg-gray-100 dark:hover:text-stone-500"
              >Delete</a
            >
          </li>
        </ul>
      </div>
    </td>
  </body>
</html>
